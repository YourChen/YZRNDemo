<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="YZDemo2" style="background-color: aquamarine;width: 400px;height: 400px">
    <!--
    <h1>育知同创</h1>
    <h1>匠心品质</h1>
    <h1>良心教育</h1>
    -->
</div>
<script type="text/babel">
    /*JSX语法中 上面的type必须为text/babel*/
    var names = ["育知同创","匠心品质","良心教育"];

    ReactDOM.render(
            <span>
                {
                    names.map(function (name) {
                        return <h1>{name}</h1>
                    })
                }
            </span>,
            document.getElementById("YZDemo2")
    );
</script>

</body>
</html>
