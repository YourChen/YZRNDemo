<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="YZDemo3" style="background-color: aquamarine;width: 400px;height: 400px">

</div>
<script type="text/babel">
    /*JSX语法中 上面的type必须为text/babel*/

    class HelloMessage extends React.Component {
        render() {
            return (
                    <span>
                        <h1>{this.props.domainName}</h1>
                        <h1>{this.props.teamName}</h1>
                    </span>
            )
        }
    }

    ReactDOM.render(
            <span>
                <HelloMessage domainName="52learn.wang" teamName="YZMobileTalks"/>
                <HelloMessage domainName="育知同创" teamName="良心教育"/>
            </span>
            ,
            document.getElementById("YZDemo3")
    );

</script>

</body>
</html>
