<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="YZDemo3" style="background-color: aquamarine;width: 400px;height: 400px">

</div>
<script type="text/babel">
    /*JSX语法中 上面的type必须为text/babel*/


    class HelloMessage extends React.Component {
        render(){
            return (
                    <ol>
                        {
                            this.props.children.map(function (child) {
                               return <li>{child}</li>
                            })
                        }
                    </ol>
            )
        }
    }

    ReactDOM.render(
            <HelloMessage>
                <h1>育知同创</h1>
                <h1>匠心品质</h1>
                <h1>良心教育</h1>
            </HelloMessage>,
            document.getElementById("YZDemo3")
    );

</script>

</body>
</html>
